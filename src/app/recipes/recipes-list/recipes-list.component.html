<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">Nueva receta</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">      
        <app-recipe-item 
            *ngFor="let recetaEl of recipes; let i = index"
            [receta] = "recetaEl"    
            [index] ="i"                   
         ></app-recipe-item>
    </div>
</div>
